<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Jugador - Futbol Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a class="nav-link" href="/entrenador">Entrenadores</a></li>
                <li><a class="nav-link" href="/asociacion">Asociaciones</a></li>
                <li><a class="nav-link" href="/competiciones">Competiciones</a></li>
                <li><a class="nav-link" href="/clubes">Clubes</a></li>
                <li><a class="nav-link" href="/jugadores">Jugadores</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${jugador.id} != null ? 'Editar Jugador' : 'Nuevo Jugador'"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" th:field="*{numero}" required>
                    </div>

                    <div class="mb-3">
                        <label for="posicion" class="form-label">Posición</label>
                        <input type="text" class="form-control" id="posicion" th:field="*{posicion}" required>
                    </div>

                    <div class="mb-3">
                        <label for="club" class="form-label">Club</label>
                        <select class="form-select" id="club" th:field="*{club.id}" required>
                            <option value="" th:text="'Seleccione un club'">Seleccione un club</option>
                            <option th:each="club : ${clubes}" 
                                    th:value="${club.id}" 
                                    th:text="${club.nombre}"></option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="/jugadores" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <p>&copy; 2024 Futbol Club. Todos los derechos reservados Jose Manuel Villarreal Parada.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
