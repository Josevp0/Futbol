<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competiciones - Futbol Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark py-3">
        <nav class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/entrenador">Entrenadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/asociacion">Asociaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/competiciones">Competiciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/clubes">Clubes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/jugadores">Jugadores</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container my-4 flex-grow-1">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 class="text-primary mb-0">Lista de Competiciones</h1>
                <a href="/competicion/formulario" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Nueva Competición
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="px-3">ID</th>
                                <th class="px-3">Nombre</th>
                                <th class="px-3">Monto del Premio</th>
                                <th class="px-3">Fecha de Inicio</th>
                                <th class="px-3">Fecha de Fin</th>
                                <th class="px-3 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="competicion : ${competiciones}">
                                <td class="px-3" th:text="${competicion.id}"></td>
                                <td class="px-3" th:text="${competicion.nombre}"></td>
                                <td class="px-3" th:text="${competicion.montoPremio}"></td>
                                <td class="px-3" th:text="${competicion.fechaInicio}"></td>
                                <td class="px-3" th:text="${competicion.fechaFin}"></td>
                                <td class="px-3 text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/competicion/editar/{id}(id=${competicion.id})}" 
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit me-1"></i>Editar
                                        </a>
                                        <a th:href="@{/competicion/eliminar/{id}(id=${competicion.id})}"
                                           class="btn btn-danger btn-sm ms-1"
                                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta competición?')">
                                            <i class="fas fa-trash me-1"></i>Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-golden">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Futbol Club. Todos los derechos reservados. 
                <strong>Jose Manuel Villarreal Parada</strong>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
